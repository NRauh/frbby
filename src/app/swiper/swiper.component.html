<div class="row justify-content-center">
  <app-card
    *ngFor="let pet of pets"
    [choice]="pet.selection"
    (finished)="onFinished()">
  </app-card>
</div>

<div class="button-controls row justify-content-center">
  <div class="w-50 row justify-content-between">
    <a class="control dislike" (click)="dislike()"><i class="fa fa-times"></i></a>
    <a class="control like" (click)="like()"><i class="fa fa-heart"></i></a>
  </div>
</div>
